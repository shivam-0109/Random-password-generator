<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Generate a <br><span>Random Password</span></h1>
		<div class="display">
			<input type="text" id="Password" placeholder="Password" readonly>
			<img src="images/copy.png" id="copy-icon" alt="Copy">
		</div>
		<button id="generate-button"><img src="images/generate.png" alt="Generate"> Generate Password</button>
	</div>
	<script>
		const passwordBox = document.getElementById('Password');
		const generateButton = document.getElementById('generate-button');
		const copyIcon = document.getElementById('copy-icon');

		const length = 12;
		const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		const lowercase = "abcdefghijklmnopqrstuvwxyz";
		const numbers = "0123456789";
		const symbols = "!@#$%^&*()_-+=><./?{[}]";

		function createPassword() {
			let allChars = uppercase + lowercase + numbers + symbols;
			let password = '';
			for (let i = 0; i < length; i++) {
				const randomIndex = Math.floor(Math.random() * allChars.length);
				password += allChars[randomIndex];
			}
			return password;
		}

		generateButton.addEventListener('click', () => {
			const newPassword = createPassword();
			passwordBox.value = newPassword;
		});

		copyIcon.addEventListener('click', () => {
			passwordBox.select();
			document.execCommand('copy');
			alert('Password copied to clipboard!');
		});
	</script>
</body>
</html>
